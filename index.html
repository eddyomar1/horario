<h1 title="dia, hora, minuto y segundos respectivamente" id="a">descanso</h1>

<script>

var d, h, m, s;

setInterval(()=>{
 time = new Date;
 d = time.getDay();
 h = time.getHours();
 m = time.getMinutes();
 s = time.getSeconds();
},0)
function ra(hor){document.getElementById("a").innerHTML = d+" "+h+" "+m+" "+s+"<br>"+ document.getElementById(hor).innerHTML; document.getElementById(hor).style.backgroundColor = "aqua"; document.getElementById(d+""+(kh()-1)).style.backgroundColor = "white";}
function kh(){ if(h<=8 && m<=55){ return 1 } if(h==9 && m<=45){ return 2 } if(h==10 && m<45){ return 3 } if(h==11 && m<45){ return 4 } if(h==13 && m>30 || h==14 && m<10){ return 5 } if(h==14 && m>=15 || h>=15 && m<0){ return 6 } else{document.getElementById('a').innerHTML = h+' '+m+' descanso'}; document.getElementById(d+""+6).style.backgroundColor = "white";}

function re(){ ra(d+""+kh()) }


setInterval(re,10);

Notification.requestPermission().then(function(result) {
  console.log(result);
});
</script>
